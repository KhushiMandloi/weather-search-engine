<!DOCTYPE html>
<html>
<head>
  <title>Weather App</title>
    <link rel="stylesheet" type="text/css" href="styl.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary color">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><span class="image"><img src="image2.jpeg" alt="" style="width: 70px; height: 70px;"></span></a>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
             
              
            </ul>
            <form class="d-flex" role="search">
              <input id="city" class="form-control me-2 name" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit" id="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>


    <div class="container">
         <h1  class="city-name">City Name is <span class="name" id="cityname"></span></h1> 
       
         <div class="temperature">
            <img src="https://img.freepik.com/premium-vector/sun-thermometer-high-temperature_261524-444.jpg?w=2000" alt="Thermometer">
            <span id="temp" class="large-temp">20</span>
            <span class="temp-unit">Â°C</span> 
            <h3 ><span id="spanMyClockDisplay"></span></h3>
            <span id="MyClockDisplay" class="clock" onload="showTime()">00:00:00 </span> 
            
        </div>
         <p class="humidity">Cloud Percentage: <span id="cloud_pct"></span></p> 
        
        <p  class="humidity"> feels_like: <span id="feels_like"></span></p>
        <p  class="humidity">Humidity: <span id="humidity"></span></p>
        <p  class="humidity">min_temp: <span id="min_temp"></span></p>
        <p  class="humidity">max_temp: <span id="max_temp"></span></p>
        <p  class="humidity">wind_speed: <span id="wind_speed"></span></p>
        <p  class="humidity">wind_degrees: <span id="wind_degrees"></span></p>
        <p  class="humidity">sunrise: <span id="sunrise"></span></p>
        <p  class="humidity">sunset: <span id="sunset"></span></p> 
        


    </div>
    

    <script src="script.js"></script>
</body>
</html>
